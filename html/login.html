<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <script src="../js/clinicDB.js" defer></script>
    <script src="../js/importLoginData.js" defer></script>
    <script src="../js/fetchImportData.js" defer></script>
    <script src="../js/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="header-section">
            <img src="../images/logo.png" alt="Hospital Logo" class="hospital-logo">
            <h2>Log in to your account</h2>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            
            <div class="input-group-with-link">
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <a href="#" class="forgot-password-link">Forgot Password?</a>
            </div>
            
            <p id="msg"></p>

            <button type="submit" class="login-btn">Login</button>
            
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>

    
</body>
</html>
